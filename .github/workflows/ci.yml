name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: legal-research-assistant-mcp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Ruff
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy .

      - name: Unit tests
        run: |
          uv run pytest -m "unit" \
            --cov=app --cov-report=term --cov-report=xml \
            --cov-fail-under=80

      - name: Integration tests
        run: |
          uv run pytest -m "integration" \
            --cov=app --cov-report=term --cov-append \
            --cov-fail-under=80
