name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        env:
          UV_HTTP_RETRIES: 5
          UV_HTTP_TIMEOUT: 60
        run: |
          for attempt in 1 2 3; do
            if uv sync --dev; then
              succeeded=1
              break
            fi
            echo "uv sync attempt ${attempt} failed; retrying in 10s..."
            sleep 10
          done

          if [ -z "${succeeded:-}" ]; then
            echo "uv sync failed after multiple attempts; exporting requirements for pip fallback" >&2
            uv export --format requirements --dev > /tmp/requirements.txt

            python -m pip install --upgrade pip
            python -m pip install --retries 5 --timeout 60 -r /tmp/requirements.txt
          fi

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Ruff
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy --strict .

      - name: Unit tests
        run: |
          uv run pytest -m "unit" \
            --cov=app --cov-report=term --cov-report=xml \
            --cov-fail-under=80

      - name: Integration tests
        run: |
          uv run pytest -m "integration" \
            --cov=app --cov-report=term --cov-report=xml --cov-append \
            --cov-fail-under=80
